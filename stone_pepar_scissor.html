<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stone-pepar_scissor.css">
    <title>Stone-Paper-Scissor</title>
</head>
<body>
    <h1>Stone Paper Scissor</h1>
<div class="choices"> 
    <div class="choise" id="rock">
        <img src="Stone.jpeg" alt="">
    </div>
    <div class="choise" id="pepar">
        <img src="Paper (2).jpeg" alt="">
    </div>
    <div class="choise" id="scissor">
        <img src="Scissor.jpeg" alt="">
    </div>
</div> 

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>

<div class="msg-container">
    <div id="msg">Play your move</div>
</div>

<script src="stone_pepar_scissor.js"></script>
